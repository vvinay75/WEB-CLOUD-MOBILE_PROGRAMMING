<html>
<head></head>
<body>
<h3>Non scientific Calculator</h3>
<body bgcolor= "#000000" text= "gold">
<br/>
<style>
    #calc{width:300px;height:250px;}
    #btn{width:100%;height:40px;font-size:20px;}
</style>
<form Name="calc">
    <table id="calc" border=2>
        <tr>
            <td colspan=5><input id="button" name="display" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text"></td>
            <td style="display:none"><input name="M" type="number"></td>
        </tr>
        <tr>
            <td><input name="buttonpercent" type=button value="%" OnClick="calc.M.value=''"></td>
            <td><input name="button" type=button value="7" OnClick="calc.display.value+='7'"></td>
            <td><input name="button" type=button value="8" OnClick="calc.display.value+='8'"></td>
            <td><input name="button" type=button value="9" OnClick="calc.display.value+='9'"></td>
            <td><input name="button" type=button value="+" OnClick="calc.display.value+='+'"></td>
        </tr>
        <tr>
            <td><input name="button" type=button value="MS" OnClick="calc.M.value=calc.display.value"></td>
            <td><input name="button" type=button value="4" OnClick="calc.display.value+='4'"></td>
            <td><input name="button" type=button value="5" OnClick="calc.display.value+='5'"></td>
            <td><input name="button" type=button value="6" OnClick="calc.display.value+='6'"></td>
            <td><input name="button" type=button value="-" OnClick="calc.display.value+='-'"></td>
        </tr>
        <tr>
            <td><input name="button" type=button value="MR" OnClick="calc.display.value=calc.M.value"></td>
            <td><input name="button" type=button value="1" OnClick="calc.display.value+='1'"></td>
            <td><input name="button" type=button value="2" OnClick="calc.display.value+='2'"></td>
            <td><input name="button" type=button value="3" OnClick="calc.display.value+='3'"></td>
            <td><input name="button" type=button value="x" OnClick="calc.display.value+='*'"></td>
        </tr>
        <tr>
            <td><input name="button" type=button value="M+" OnClick="calc.M.value=(Number(calc.M.value))+(Number(calc.display.value))"></td>
            <td><input name="button" type=button value="0" OnClick="calc.display.value+='0'"></td>
            <td><input name="button" type=button value="+/-"

                       OnClick="calc.display.value=(calc.display.value==Math.abs(calc.display.value)?-(calc.display.value):Math.abs(calc.display.value))">

            </td>
            <td><input name="button" type=button value="=" OnClick="calc.display.value=eval(calc.display.value)"></td>
            <td><input name="button" type=button value="/" OnClick="calc.display.value+='/'"></td>
        </tr>
        <tr>
            <td><input name="button" type=button value="1/x" OnClick="calc.display.value=1/calc.display.value"></td>
            <td><input name="button" type=button value="." OnClick="calc.display.value+='.'"></td>
            <td><input name="button" type=button value="x2" OnClick="calc.display.value=Math.pow(calc.display.value,2)"></td>
            <td><input name="button" type=button value="sqr" OnClick="calc.display.value=Math.sqrt(calc.display.value)"></td>
            <td><input name="button" type=button value="C" OnClick="calc.display.value=''"></td>
        </tr>
    </table>
</form>
</body>
</html>
